<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contato do meu site pessoal.">
    <title>SITE PESSOAL - ISAAC</title>
    <link rel="stylesheet" href="/new/index.html/stile.css">
</head>
<body>
    <header>
        <h1>MEU SITE PESSOAL</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Início</a></li>
                <li><a href="sobre.html" class="nav-link">Sobre</a></li>
                <li><a href="contato.html" class="nav-link">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <article>
            <h2>Entre em Contato</h2>
            <p>Você pode me contatar através do formulário abaixo:</p>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </article>
    </section>
    <footer>
        <p>&copy; 2024 Meu Site Pessoal</p>
    </footer>
</body>
</html>
